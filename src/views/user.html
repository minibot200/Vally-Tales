<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./components/UserMVP/scripts/utils.js"></script>
    <script type="module" src="./components/UserMVP/scripts/profile.js"></script>
    <script type="module" src="./components/UserMVP/scripts/education.js"></script>
    <script type="module" src="./components/UserMVP/scripts/award.js"></script>
    <script type="module" src="./components/UserMVP/scripts/project.js"></script>
    <script type="module" src="./components/UserMVP/scripts/certificate.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="userProfile" class="mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Image" id="profileImage">
                        <input type="text" class="form-control profile-input" id="imageURLInput" placeholder="이미지 URL 입력">
                        <input type="file" class="form-control profile-input image-upload" id="imageFileInput" accept="image/*">
                        <div class="image-preview" id="imagePreview"></div>
                        <div class="card-body">
                            <h5 class="card-title" id="nameText">황솜귤</h5>
                            <input type="text" class="form-control profile-input" id="nameInput" placeholder="이름">
                            <p class="card-text" id="emailText">hwangsomgyul@naver.com</p>
                            <input type="text" class="form-control profile-input" id="emailInput" placeholder="이메일">
                            <p class="card-text" id="bioText">설명이 아직 없습니다. 추가해 주세요.</p>
                            <textarea class="form-control profile-input" id="bioInput" placeholder="자기소개"></textarea>
                            <div id="profileButtons" class="profile-buttons">
                                <button class="btn btn-primary btn-block" id="profileConfirmBtn">확인</button>
                                <button class="btn btn-secondary btn-block" id="profileCancelBtn">취소</button>
                            </div>
                            <button class="btn btn-primary btn-block" id="editProfileBtn">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <!-- 학력 섹션 -->
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">학력</h5>
                                <button class="btn btn-primary btn-sm" id="addEducationBtn">+</button>
                            </div>
                            <div class="education-list" id="educationList"></div>
                            <div class="education-form" id="educationForm">
                                <h3>학력 추가</h3>
                                <input type="text" id="schoolName" placeholder="학교 이름" class="form-control education-input">
                                <input type="text" id="major" placeholder="전공" class="form-control education-input mt-2">
                                <div class="mt-2">
                                    <input type="radio" name="degree" value="재학중"> 재학중
                                    <input type="radio" name="degree" value="학사졸업"> 학사 졸업
                                    <input type="radio" name="degree" value="석사졸업"> 석사 졸업
                                    <input type="radio" name="degree" value="박사졸업"> 박사 졸업
                                </div>
                                <div class="buttons mt-2">
                                    <button id="confirmBtn" class="btn btn-primary">확인</button>
                                    <button id="cancelBtn" class="btn btn-secondary">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 수상이력 섹션 -->
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">수상 이력</h5>
                                <button class="btn btn-primary btn-sm" id="addAwardBtn">+</button>
                            </div>
                            <div class="award-list" id="awardList"></div>
                            <div class="award-form" id="awardForm">
                              <h3>수상이력 추가</h3>
                              <input type="text" id="awardHistory" placeholder="수상 내역" class="form-control award-input">
                              <input type="text" id="organization" placeholder="개최 기관" class="form-control award-input mt-2">
                              <input type="text" id="awardDate" placeholder="수상 날짜" class="form-control award-input mt-2">
                              <div class="buttons mt-2">
                                <button id="confirmBtn2" class="btn btn-primary">확인</button>
                                <button id="cancelBtn2" class="btn btn-secondary">취소</button>
                              </div>
                            </div>
                        </div>
                    </div>

                    <!-- 프로젝트 섹션 -->
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">프로젝트</h5>
                                <button class="btn btn-primary btn-sm" id="addProjectBtn">+</button>
                            </div>
                            <div class="project-list" id="projectList"></div>
                            <div class="project-form" id="projectForm">
                                <h3>프로젝트 추가</h3>
                                <input type="text" id="projectName" placeholder="프로젝트 이름" class="form-control">
                                <textarea id="projectDescription" placeholder="프로젝트 설명" class="form-control mt-2"></textarea>
                                <div class="buttons mt-2">
                                    <button id="projectConfirmBtn" class="btn btn-primary">확인</button>
                                    <button id="projectCancelBtn" class="btn btn-secondary">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 자격증 섹션 -->
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h5 class="card-title">자격증</h5>
                                <button class="btn btn-primary btn-sm" id="addCertificateBtn">+</button>
                            </div>
                            <div class="certificate-list" id="certificateList"></div>
                            <div class="certificate-form" id="certificateForm">
                                <h3>자격증 추가</h3>
                                <input type="text" id="certificateName" placeholder="자격증 이름" class="form-control">
                                <input type="text" id="certificateOrganization" placeholder="발급 기관" class="form-control mt-2">
                                <input type="text" id="certificateDate" placeholder="발급 날짜" class="form-control mt-2">
                                <div class="buttons mt-2">
                                    <button id="certificateConfirmBtn" class="btn btn-primary">확인</button>
                                    <button id="certificateCancelBtn" class="btn btn-secondary">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
