<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user join</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard 폰트 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <script defer src="./components/UserMVP/join.js"></script>
  </head>
  <div class="text-container" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Valley-Tales</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">로그인</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="text-center mb-4">
      엘리스 밸리에서 전해지는 신비한 개발 이야기, 이곳에서 주민들을 만나
      보세요.
    </h2>
  </div>

  <body>
    <div class="container card-body">
      <h3 class="page-title">Join</h3>
      <form class="login-form join-body card-nohover" id="join-form">
        <div class="login-margin">
          <label for="email" class="label-width">Email address</label>
          <input
            type="text"
            id="join-email"
            name="join"
            placeholder="이메일"
            class="input-login"
          />
          <span>@</span>
          <datalist id="email-option">
            <option value="gmail.com" />
            <option value="naver.com" />
            <option value="kakao.com" />
            <option value="daum.net" />
            <option value="hanmail.net" />
            <option value="nate.com" />
          </datalist>
          <input
            type="text"
            id="join-domain"
            placeholder="직접 입력"
            class="input-login"
            list="email-option"
            name="join"
          />
          <button class="btn btn-primary check-btn-margin" id="email-reqbtn">
            인증
          </button>
        </div>

        <div class="login-margin">
          <label class="label-width">Certification Number</label>
          <input
            type="text"
            id="join-emailcheck"
            name="join"
            placeholder="인증번호 숫자 6자리"
            class="input-login"
          />
          <button class="btn btn-primary check-btn-margin" id="email-resbtn">
            인증 확인
          </button>
          <p id="email-check-message" class="font-checkmsg pw-msg-layout"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="login-margin">
          <label for="password" class="label-width">Password</label>
          <input
            type="password"
            id="join-password1"
            name="join"
            placeholder="비밀번호 4글자 이상"
            class="input-login"
          />
        </div>
        <div class="login-margin">
          <label for="password" class="label-width">Password check</label>
          <input
            type="password"
            id="join-password2"
            name="join"
            placeholder="비밀번호 확인"
            class="input-login"
          />
          <p id="pw-check-message" class="font-checkmsg pw-msg-layout"></p>
        </div>

        <div class="login-margin">
          <label for="name" class="label-width">Name</label>
          <input
            type="text"
            id="join-name"
            name="join"
            placeholder="이름 2글자 이상"
            class="input-login"
          />
        </div>

        <div class="center-btn">
          <button type="submit" class="btn btn-primary" id="join-btn">
            회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
