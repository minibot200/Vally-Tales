<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valley-Tales</title>
    <link rel="shortcut icon" href="./images/icon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard 폰트 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <!-- js script -->
    <script defer src="./components/UserMVP/login.js"></script>
  </head>

  <div class="text-container" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Valley-Tales</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">로그인</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="text-center mb-4">
      엘리스 밸리에서 전해지는 신비한 개발 이야기, 이곳에서 주민들을 만나
      보세요.
    </h2>
  </div>

  <body>
    <div class="container card-body">
      <h3 class="page-title">Login</h3>
      <form class="login-form join-body card-nohover" id="login-form">
        <div class="login-margin">
          <label for="email" class="label-width">Email address</label>
          <input
            type="text"
            id="login-email"
            name="email"
            placeholder="email"
            class="input-login"
          />
          <datalist id="email-option">
            <option value="gmail.com" />
            <option value="naver.com" />
            <option value="kakao.com" />
            <option value="daum.net" />
            <option value="hanmail.net" />
            <option value="nate.com" />
          </datalist>
          <span>@</span>
          <input
            type="text"
            id="login-domain"
            placeholder="직접 입력   ▼"
            class="input-login"
            list="email-option"
          />

          <!-- 이메일 유효성 검사 문구 -->
          <!-- <p id="email-check-msg"></p> -->
        </div>
        <div class="login-margin">
          <label for="password" class="label-width">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Password"
            class="input-login"
          />
        </div>
        <div class="center-btn">
          <button type="submit" class="btn btn-primary" id="login-btn">
            로그인
          </button>
          <button
            type="button"
            class="nav-link font-checkmsg mgn-15"
            id="join-btn-at-login"
            onclick="location.href='/join'"
          >
            회원가입하기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
