<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard 폰트 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- js script -->
    <script defer src="./components/UserMVP/scripts/login.js"></script>
  </head>

  <div class="text-container" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="login.html">Valley-Tales</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">로그인</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class="text-center mb-4">
      엘리스 밸리에서 전해지는 신비한 개발 이야기, 이곳에서 주민들을 만나
      보세요.
    </h2>
  </div>

  <body>
    <div class="container">
      <form class="login-form" id="login-form">
        <label for="email">Email address</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="Enter email"
        />

        <!-- 이메일 유효성 검사 문구 -->
        <!-- <p id="email-check-msg"></p> -->

        <label for="password">Password</label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="Password"
        />
        <button type="submit" class="btn btn-primary" id="login-btn">
          로그인
        </button>
        <button
          type="button"
          class="register-button btn btn-primary"
          id="join-btn-at-login"
          onclick="location.href='join.html'"
        >
          회원가입하기
        </button>
      </form>
    </div>
  </body>
</html>
