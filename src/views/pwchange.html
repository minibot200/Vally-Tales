<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valley-Tales</title>
    <link rel="shortcut icon" href="./images/icon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard 폰트 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <script type="module" src="./components/navbar.js"></script>
    <script type="module" src="./components/UserMVP/pwchange.js"></script>
  </head>

  <div id="navbar"></div>

  <body>
    <div class="container card-body">
      <h3 class="page-title">비밀번호 변경</h3>
      <form
        class="login-form join-body card-nohover pw-body"
        id="passwordChangeForm"
      >
        <!-- 비밀번호 -->
        <div>
          <label class="label-width">Old PassWord</label>
          <input
            type="password"
            id="oldPassword"
            placeholder="기존 비밀번호"
            class="input-login"
          />
        </div>
        <div>
          <label for="password" class="label-width">New Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="새 비밀번호 4자 이상"
            class="input-login"
          />
        </div>
        <div>
          <label for="password" class="label-width">Password Check</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 확인"
            class="input-login"
          />
        </div>
        <p id="message" class="font-checkmsg"></p>
        <div class="center-btn">
          <button type="submit" class="btn btn-primary" id="pw-btn">
            비밀번호 변경
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
